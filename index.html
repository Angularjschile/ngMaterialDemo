<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
</head>
<body ng-app="sidenavDemo1">


<div ng-controller="AppCtrl" layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z5" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Side</h1>
            </md-toolbar>
            <md-content class="md-padding" ng-controller="LeftCtrl">

            </md-content>
        </md-sidenav>
        <md-content  flex >
            <md-toolbar md-scroll-shrink>
                <h2 class="md-toolbar-tools">
                    <span>Menu</span>
                </h2>
            </md-toolbar>

                            <md-button layout="row"    layout-align="end end" ng-click="showSimpleToast()"  class="md-fab-fix md-fab md-warn" target="_blank">
                                +
                            </md-button>

      </md-content>

    </section>
</div>
<style>
    .md-fab-fix {

        margin: 25px;

        position: fixed;

        z-index: 301;
        right: 0;
        top: 0;
    }
</style>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="app.js"></script>
</body>
</html>
